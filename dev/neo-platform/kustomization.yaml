apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
  ################# Payment Service #################
  - name: payment-service
    namespace: neo-payment
    envs:
      - payment-service/.env
  ################# KYC Service #################
  - name: kyc-service
    namespace: neo-payment
    envs:
      - payment-service/.env

# Generator Option
generatorOptions:
  disableNameSuffixHash: true